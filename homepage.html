    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #1a1a2e url('https://img.freepik.com/free-photo/mythical-dragon-beast-anime-style_23-2151112835.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
        }
        header {
            background: #111126; /* solid color */
            color: #fff;
            padding: 20px 10px;
            text-align: center;
            border-bottom: 2px solid #00ffff;
        }
        header h1 {
            color: #ff00ff;
            font-weight: 700;
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #1a1a2e; /* solid color */
            border-bottom: 2px solid #00ffff;
            margin-bottom: 20px;
        }
        nav a {
            color: #00ffff;
            text-transform: uppercase;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 700;
            font-size: 1.15rem;
            padding: 14px 8px;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
            gap: 24px;
            width: 88%;
            margin: 40px auto;
        }
        .card {
            background: #22223a; /* solid color */
            border: 2px solid #ff00ff;
            border-radius: 12px;
            max-width: 260px;
            width: 100%;
            min-height: 320px;
            text-align: center;
            margin: 0 auto;
            padding: 1.2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card img {
            width: 180px;
            height: 140px;
            object-fit: cover;
            margin-bottom: 18px;
            border-radius: 7px;
        }
        .card h2 {
            font-size: 1.15rem;
            color: #00ffff;
            margin-bottom: 0.6rem;
            font-weight: 700;
        }
        .card a {
            color: #1a1a2e;
            font-weight: 700;
            background: #00ffff;
            border-radius: 4px;
            padding: 10px 16px;
            margin-top: auto;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1rem;
            display: block;
        }
        @media (max-width: 900px) {
            .cards-container {
                grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
            }
            .card img {
                width: 120px;
                height: 90px;
            }
            .card { min-height: 220px; max-width: 170px; }
        }
        @media (max-width: 600px) {
            nav a { margin: 0 5px; font-size: 0.98rem; }
            .cards-container { gap: 10px; width: 97%; }
            .card img { width: 85px; height: 60px;}
            .card { min-height: 120px; max-width: 105px; padding: 0.5rem 0.1rem;}
            .card a { font-size: 0.82rem; padding: 7px 3px;}
        }
    </style>
</head>
